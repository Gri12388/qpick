<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/normalize.css">
  <link rel="stylesheet" href="./assets/css/fonts.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="icon"  href="./assets/pics/ico/favicon.ico">
  <title>QPICK</title>
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="header__logo">
        QPICK
      </div>
      <div class="header__icons">
        <div class="header__icon">
          <div class="header__heart">
            <svg class="header__heart-svg">
              <use xlink:href="./assets/pics/svg/pics.svg#heart">
              </use>
            </svg>
          </div>
          <div class="header__circle-heart" style="display:none">
            2
          </div>
        </div>
        <div class="header__icon">
          <div class="header__cart">
            <svg class="header__cart-svg">
              <use xlink:href="./assets/pics/svg/pics.svg#cart">
              </use>
            </svg>
          </div>
          <div class="header__circle-cart">
            1
          </div>
        </div>
      </div>
    </header>
  </div>
  <script src="./assets/js/script.js"></script>
</body>
</html>
